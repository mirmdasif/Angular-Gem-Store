<!DOCTYPE html>
<html ng-app="store">
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello Angular</title>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="">{{"Hello, "+"Angular!"}}</h1>
        </div>
    </div>
    <div class="container">
        <div class="row" ng-controller="StoreController as store">
            <div class="col-md-4" ng-repeat="product in store.products">
                <div class="" ng-hide="product.soldOut">
                    <h2>{{product.name}}</h2>
                    <h3>{{product.price}}$</h3>
                    <button ng-show="product.canPurchase">Add To Cart</button>
                </div>
            </div>
        </div>
        <hr>
        <footer>
            <p>
                @ All right reserved mir.md.asif@gmail.com
            </p>
        </footer>
    </div>
    <script type="text/javascript" src="js/libs/angular.js"></script>
    <script type="text/javascript" src="js/App.js"></script>
</body>
</html>
