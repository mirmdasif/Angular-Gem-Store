<!DOCTYPE html>
<html ng-app="store">
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello Angular</title>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="">{{"Welcome To "+"Angular Gem Store!"}}</h1>
        </div>
    </div>
    <div class="container">

        <div class="row" ng-controller="StoreController as store">
            <div class="col-md-4" ng-repeat="product in store.products">
                <div class = "panel panel-default">

                    <div class="panel-heading">
                        <h1>
                            {{product.name}}
                            <em class="pull-right">{{product.price | currency}}</em>
                        </h1>
                    </div>
                    <div class="panel-body">
                        <div id="carousel-{{$index}}" class="carousel slide">
                            <!-- Carousel items -->
                            <div class="carousel-inner">
                                <div class="item " ng-class="{active:!$index}" ng-repeat="image in product.images">
                                    <img class="img-responsive center-block" ng-src="{{image}}">
                                </div>
                            </div>
                            <!-- Carousel nav -->
                            <a class="carousel-control left" href="#carousel-{{$index}}" data-slide="prev">&lsaquo;</a>
                            <a class="carousel-control right" href="#carousel-{{$index}}" data-slide="next">&rsaquo;</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <footer>
            <p>
                @ All right reserved mir.md.asif@gmail.com
            </p>
        </footer>
    </div>
    <script type="text/javascript" src="js/libs/jquery.js"></script>
    <script type="text/javascript" src="js/libs/angular.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.js"></script>
    <script type="text/javascript" src="js/App.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.carousel').carousel();
        });
    </script>
</body>
</html>
