<!DOCTYPE html>
<html ng-app="store">
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello Angular</title>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet"/>

    <style type="text/css">
        .ng-dirty.ng-invalid {
            border-color: red;
        }
        .ng-dirty.ng-valid {
            border-color: #008000;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="">{{"Welcome To "+"Angular Gem Store!"}}</h1>
        </div>
    </div>
    <div class="container">

        <div class="row" ng-controller="StoreController as store">
            <div class="col-md-4" ng-repeat="product in store.products">
                <div class = "panel panel-default">

                    <div class="panel-heading">
                       <product-heading></product-heading>
                    </div>
                    <div class="panel-body">
                        <product-images></product-images>
                    </div>
                    <div class="panel-body">
                        <product-tabs></product-tabs>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <footer>
            <p>
                @ All right reserved mir.md.asif@gmail.com
            </p>
        </footer>
    </div>
    <script type="text/javascript" src="js/libs/jquery.js"></script>
    <script type="text/javascript" src="js/libs/angular.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.js"></script>
    <script type="text/javascript" src="js/App.js"></script>
    <script type="text/javascript" src="js/Products.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.carousel').carousel();
        });
    </script>
</body>
</html>
